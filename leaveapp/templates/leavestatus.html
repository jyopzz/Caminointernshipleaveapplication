<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leave status </title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="{% static 'css/leavestatus.css'%}" rel="stylesheet">
</head>

    <body  background="{%static 'images/background.png'%}">
        <!--Main Navigation-->
      <header>
        <!-- Sidebar -->
        <nav
             id="sidebarMenu"
             class="collapse d-lg-block sidebar collapse bg-white"
             >
          <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
              <a
                 href="empdash1/"
                 class="list-group-item list-group-item-action py-2 ripple "
                 aria-current="true"
                 >
                <i class="fas fa-tachometer-alt fa-fw me-3"></i
                  ><span>Dashboard</span>
              </a>
              <a
                 href="leaveapply1/"
                 class="list-group-item list-group-item-action py-2 ripple  "
                 >
                <i class="fas fa-chart-area fa-fw me-3"></i
                  ><span>Leave Apply</span>
              </a>
              <a
                 href="leavestatus1/"
                 class="list-group-item list-group-item-action py-2 ripple active"
                 ><i class="fas fa-lock fa-fw me-3"></i><span>Leave Status</span></a
                >
                <a
                 href="#"
                 class="list-group-item list-group-item-action py-2 ripple nav-link disabled"
                 ><i class="fas fa-lock fa-fw me-3"></i><span>Disabled</span></a
                >
              
            </div>
          </div>
        </nav>
        <!-- Sidebar -->
      
        <!-- Navbar -->
        <nav
             id="main-navbar"
             class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
             >
          <!-- Container wrapper -->
          <div class="container-fluid">
            <!-- Toggle button -->
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#sidebarMenu"
                    aria-controls="sidebarMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
              <i class="fas fa-bars"></i>
            </button>
      
            <!-- Brand -->
            <a class="navbar-brand" href="#">
              <h4>CAMINO</h4>
            </a>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="" alt="i">
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="logout/">Logout</a></li>
                
              </ul>
            </div>
          </div>
          <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
      </header>
      <!--Main Navigation-->
      
      <!--Main layout-->
      <main style="margin-top: 58px">
        <div class="container pt-4">
            <form action = "leavestatus" method ="POST">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">EMPLOYEE NAME</th>
                    <th scope="col">EMPLOYEE ID</th>
                    <th scope="col">JOINING DATE</th>
                    <th scope="col">ENDING DATE</th>
                    <th scope="col">REASON</th>
                    <th scope="col">STATUS</th>
                  </tr>
                </thead>
                {%for i in all %}
                <tbody>
                  <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.empid}}</td>
                    <td>{{i.startingdate}}</td>
                    <td>{{i.endingdate}}</td>
                    <td>{{i.reason}}</td>
                    <td>{{i.status}}</td>
                  </tr>
                  
                </tbody>
                {% endfor %}
              </table>
            </form>
            

          
          
      
      
        </div>
      </main>
      <!--Main layout-->
      <script src="https://kit.fontawesome.com/01bc730358.js" crossorigin="anonymous"></script> <!-- fontawesome icon -->    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> 
      </body>

</html>
