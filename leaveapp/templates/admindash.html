<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin dash</title>
  {% load static %}
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link href="{% static 'css/dash.css' %}" rel="stylesheet">
</head>
<body  background="{% static 'images/background.png'%}">
  <!--Main Navigation-->
<header>
  <!-- Sidebar -->
  <nav
       id="sidebarMenu"
       class="collapse d-lg-block sidebar collapse bg-white"
       >
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a
           href=""
           class="list-group-item list-group-item-action py-2 ripple active"
           aria-current="true"
           >
          <i class="fas fa-tachometer-alt fa-fw me-3"></i
            ><span>Dashboard</span>
        </a>
        <a
           href="addadmin/"
           class="list-group-item list-group-item-action py-2 ripple "
           aria-current="true"
           >
          <i class="fas fa-tachometer-alt fa-fw me-3"></i
            ><span>Add Admin</span>
        </a>
        <a
           href="empdetails/"
           class="list-group-item list-group-item-action py-2 ripple "
           >
          <i class="fas fa-chart-area fa-fw me-3"></i
            ><span>Employee Details</span>
        </a>
        <a
           href="leavedetails/"
           class="list-group-item list-group-item-action py-2 ripple"
           ><i class="fas fa-lock fa-fw me-3"></i><span>Leave Details</span></a
          >
          <a
           href=""
           class="list-group-item list-group-item-action py-2 ripple nav-link disabled"
           ><i class="fas fa-lock fa-fw me-3"></i><span>Disabled</span></a
          >
        
      </div>
    </div>
  </nav>
  <!-- Sidebar -->

  <!-- Navbar -->
  <nav
       id="main-navbar"
       class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
       >
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#sidebarMenu"
              aria-controls="sidebarMenu"
              aria-expanded="false"
              aria-label="Toggle navigation"
              >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Brand -->
      <a class="navbar-brand" href="">
        <h4>CAMINO</h4>
      </a>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="" alt="i">
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="logout/">Logout</a></li>
          
        </ul>
      </div>
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
</header>
<!--Main Navigation-->

<!--Main layout-->
<main style="margin-top: 58px">
  <div class="container pt-4">
    <div class="page-content page-container" id="page-content">
                <div class="padding">
                    <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                                                            <div class="card user-card-full">
                                                                <div class="row m-l-0 m-r-0">
                                                                    <div class="col-sm-4 bg-c-lite-green user-profile">
                                                                        <div class="card-block text-center text-white">
                                                                            <div class="m-b-25">
                                                                                <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                                                                            </div>
                                                                            <h6 class="f-w-600">Milton Thachil</h6>
                                                                            <p>Administrator</p>
                                                                            <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-sm-8">
                                                                        <div class="card-block">
                                                                            <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                                                            <div class="row">
                                                                              <div class="col-sm-6">
                                                                              <p class="m-b-10 f-w-600">Admin Id</p>
                                                                              <h6 class="text-muted f-w-400">0001</h6>
                                                                            </div>
                                                                                <div class="col-sm-6">
                                                                                    <p class="m-b-10 f-w-600">Email</p>
                                                                                    <h6 class="text-muted f-w-400">admin@gmail.com</h6>
                                                                                </div>
                                                                                <div class="col-sm-6">
                                                                                    <p class="m-b-10 f-w-600">Phone</p>
                                                                                    <h6 class="text-muted f-w-400">987654321</h6>
                                                                                </div>
                                                                                
                                                                            </div>
                                                                            <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Projects</h6>
                                                                            <div class="row">
                                                                                <div class="col-sm-6">
                                                                                    <p class="m-b-10 f-w-600">Recent</p>
                                                                                    <h6 class="text-muted f-w-400">Django</h6>
                                                                                </div>
                                                                                <div class="col-sm-6">
                                                                                    <p class="m-b-10 f-w-600">Last assigned</p>
                                                                                    <h6 class="text-muted f-w-400">Node js</h6>
                                                                                </div>
                                                                            </div>
                                                                            <ul class="social-link list-unstyled m-t-40 m-b-10">
                                                                                <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                                                                                <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                                                                                <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                                                                            </ul>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                         </div>
                                                            </div>
                                                        </div>
          
      
    

    

  </div>
</main>
<!--Main layout-->
<script src="https://kit.fontawesome.com/01bc730358.js" crossorigin="anonymous"></script> <!-- fontawesome icon -->    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> 
</body>
</html>
